<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
	<script type="text/javascript">
	/*
	Math.PI  //∏ 
	Math.E  //e
	Math.abs  //绝对值
	Math.ceil  //向上取整
	Math.floor  //向下取整
	Math.max  //最大值
	Math.min  //最小值
	Math.pow  //幂运算
	Math.sqrt  //平方根
	Math.random  //伪随机数[0,1)
	 */
	console.log(Math.PI);//1
	console.log(Math.E);//2

	console.log(Math.abs(-1));//1
	console.log(Math.abs("-2"));//2
	console.log(Math.abs(null));//0
	console.log(Math.abs("string"));//NaN

	console.log(Math.ceil(9.6));//10
	console.log(Math.floor(9.6));//9

	console.log(Math.max(1,2,5,3,4));//5
	console.log(Math.min(1,2,5,3,4));//1

	console.log(Math.pow(2,2));4
	console.log(Math.sqrt(4));//2

	console.log(Math.random());

	</script>
</head>
<body>
	
</body>
</html>
