<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
    <script>
    // 一组数据，从小到大排列
    var array = [9, 5, 22, 3, 100]
    // 控制比较轮数，若不加此循环，则只比较一轮，输出[5, 9, 3, 22, 100]
    for (var i = 0; i < array.length - 1; i++) { //n个数只用比较n-1轮
        // for循环
        for (var j = 0; j < array.length - 1 - i; j++) {
            // 比较一次，要多次--for循环
            if (array[j] > array[j + 1]) {
                var temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
            }
        }
    }



    console.log(array); //[3,5,9,22,100]
    </script>
</head>

<body>
</body>

</html>
