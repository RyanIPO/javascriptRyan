<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    //字符串特性
    //---不可变性，只读
    //重新赋值则重新申请内存，变量指向新申请的内存位置，原来的内存没有被释放掉---
    //
    //常用属性
    var str = "李好啊哈哈";
    var str2 = "666";
    var str3 = "abc";
    var regexp = /哈/;

    console.log(str.length); //5--返回字符串长度
    console.log(str.charAt(2)); //啊--返回索引的值,超出索引返回空字符串
    console.log(String.fromCharCode(66, 65, 67)); //BAC--返回ASCII码对应的值
    console.log(str.concat(str2)); //李好啊哈哈666--拼接字符串
    console.log(str.indexOf("哈", 4)); //4--返回首次出现的索引，后面参数是从哪个索引开始找，可以不写
    console.log(str.lastIndexOf("哈")); //4--从后面向前找
    console.log(str.match(regexp)); //正则匹配
    console.log(str.replace()); //替换内容
    console.log(str.slice(1, -2)); //好啊 --[1,-2) --根据索引提取字符串
    console.log(str.split("啊")); // ["李好", "哈哈"]---干掉给定的字符串并切割，返回一个数组
    console.log(str.substring(1, 3)); //好啊--[1,3) --根据索引提取字符串,如果任一参数小于 0 或为 NaN，则被当作 0。
    console.log(str3.toLocaleUpperCase()); //ABC ---转大写
    </script>
</head>

<body>
</body>

</html>
