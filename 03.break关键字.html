<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    //break关键字：如果在循环中使用，遇到了break，立即跳出当前所在的循环
    //
    //
    //找到100到200之间第一个可以被7整除的数字
    for (var i = 100; i <= 200; i++) {
        if (i % 7 == 0) {
            console.log(i);
            break;
        }
    }
    </script>
</head>

<body>
</body>

</html>
