<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ryan</title>
    <script type="text/javascript">
    /**
     *  语法：
     *  变量（对象）名字    instanceof      类型的名字
     *
     * 返回结果是布尔类型（true  or  false）
     *
     * 
     */
    var person = new Object();
    person.name = "hh";

    var student = new Object();
    student.name = "gg";

    console.log(person instanceof Object); //true
    </script>
</head>

<body>
</body>

</html>
