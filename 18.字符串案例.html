<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    //找到这个字符串中所有的 o 出现的位置
    var str2 = "hello are you ,i'm fine ,thank you";
    var index = 0;
    var key = "o";
    while ((index = str2.indexOf(key, index)) != -1) {
        console.log(index);
        index += key.length;
    }
    </script>
    <script type="text/javascript">
    //找到这个字符串中每个字符串出现了多少次
    var str3 = "whatOareYyouYnoYshaHleiHoHmyHgod";

    str3 = str3.toLocaleLowerCase(); //格式统一
    //利用对象，添加键值对
    var obj = {};
    for (var i = 0; i < str3.length; i++) {
        var key = str3[i];
        if (obj[key]) {
            obj[key]++;
        } else {
            obj[key] = 1;
        }
    }
    //遍历对象
    for (var key in obj) {
        console.log(key + "这个字母出现了" + obj[key] + "次");
    }
    </script>
</head>

</html>
